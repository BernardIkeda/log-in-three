<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="Main-container">
        <!-- image -->
        <div><img id="image" src="./img.jpg" alt="Image of a person on road."></div>

        <!-- Form -->
        <center>
            <form id="form">
                <!-- heading -->
                <div id="heading">ACCOUNT LOGIN</div>
                <!-- username input -->
                <span><input class="typearea" id="username-input" type="text" placeholder="Username"></span>
                <!-- Password -->
                <span><input class="typearea"  id="password-input" type="text" placeholder="Password"></span>
                <!-- Sign In -->
                <div id="sign-btn"><a id="sign-font" href="">SIGN IN</a></div>
                <!--forgot-->
                <div id="forgot">forgot <a id="username-password" href="">Username/password?</a></div>
            </form>
        </center>


    </div>

</body>
</html>
